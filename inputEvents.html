<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="input">
    </form>
    <script>
       let my = document.getElementById('input');

       my.addEventListener('focus' , function(){
           my.style.background = "yellow";
             
       });

       my.addEventListener('blur' ,  function(){
           my.style.background = "#fff";
       });

       my.addEventListener('change' , function(){
           console.log(this.value);
           
       });

       my.addEventListener('input' , function(){
         console.log(this.value);
         
       });
    </script>
</body>
</html>
